<!DOCTYPE HTML>
<html>
    <head>
        <title>Activity: Using JS with HTML</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <form class="d-flex flex-column justify-content-center col-6 offset-3">
                <h1 class="text-center">Quiz Form</h1>

                <div class="d-flex flex-column mt-3 col-6 offset-3">
                    <label for="first-name" class="text-center">First Name</label>
                    <input type="text" id="first-name" class="first-name">
                </div>
                
                <div class="d-flex flex-column mt-3 col-6 offset-3">
                    <label for="last-name" class="text-center">Last Name</label>
                    <input type="text" id="last-name">
                </div>

                <div class="mt-3 col-6 offset-3 text-center">
                    <label for="q1" class="font-weight-bold">
                    Question 1
                    </label>
                    <p>In the story of the three pigs, which animal was responsible for blowing away their houses?</p>
                    <select id="q1" class="text-center w-100">
                        <option value="dog">Dog</option>
                        <option value="cow">Cow</option>
                        <option value="wolf">Wolf</option>
                    </select>
                    <p class="mt-2">Your answer is: <span id="a1" class="font-weight-bold"></span></p>
                </div>

                <div class="mt-3 col-6 offset-3 text-center">
                    <label for="q2" class="font-weight-bold">
                    Question 2
                    </label>
                    <p>How did the story of Pinocchio end?</p>
                    <select id="q2" class="text-center w-100">
                        <option value="whale">They were swallowed by a whale</option>
                        <option value="boy">He turned into a boy</option>
                        <option value="prisoner">He became a prisoner</option>
                    </select>
                    <p class="mt-2">Your answer is: <span id="a2" class="font-weight-bold"></span></p>
                </div>

                <button class="my-3 btn btn-success w-50 col-6 offset-3" id="submit-button">Submit Answers</button>
            </form>
        </div>

        <!-- Javascript -->
        <script src="./index.js"></script>

    </body>
</html>
